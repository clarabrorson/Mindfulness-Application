<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga</title>
    <link rel="stylesheet" href="yoga.css">
</head>
<body>
    <p> Stretch & Yoga </p>
<!--  
    This is a container for the video. 
    It contains an image that acts as a thumbnail for the video.
    When the image is clicked, the video will play.
 -->
    <div id="videoContainer">
        <img id="thumbnail" src="yogawhite.png" alt="Video thumbnail" style="cursor: pointer;">
    </div>

        <!-- This is a container for the buttons.
        It contains two buttons that allow the user to navigate to different pages.
        The buttons have a data-url attribute that specifies the URL of the page they will navigate to.
        -->
        <div class="button-container">
            <div class="label-container">
                <div id="background-select">
                    <button class="btn" data-url="index.html">Home</button>
                    <button class="btn" data-url="mindful.html">Mindful Coding</button> 
                </div>
            </div>
        </div>

    <script src = "yogascript.js"></script>
   
</body>
</html>
