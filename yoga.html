<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga</title>
    <link rel="stylesheet" href="yoga.css">
</head>
<body>
    <p> Stretch & Yoga </p>

    <div id="videoContainer">
        <img id="thumbnail" src="yogawhite.png" alt="Video thumbnail" style="cursor: pointer;">
    </div>

        <!-- This is a container for the buttons -->
        <div class="button-container">
            <div class="label-container">
                <div id="background-select">
                    <button class="btn" data-url="index.html">Home</button>
                    <button class="btn" data-url="mindful.html">Meditation</button> 
                </div>
            </div>
        </div>
    
    <script>
        document.getElementById('thumbnail').addEventListener('click', function() {
            this.outerHTML = '<iframe width="800" height="450" src="https://www.youtube.com/embed/tAUf7aajBWE?si=7VUerA02gs_yHHD8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>';
            document.querySelector('p').style.display = 'none'; // Hides the text when the video is shown (Helped by CHATGPT)
        });

        document.querySelectorAll('.btn').forEach(button => {
        button.addEventListener('click', function() {
            window.location.href = this.dataset.url;
        });
    });


    </script>

   
</body>
</html>
