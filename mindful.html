<body>
    <h1>Mindful Coding</h1>
    <!-- This is a container for selecting the background image. It contains a label and a dropdown select element. -->
    <div class="background-select-container">
        <div class="label-container">
            <div id="background-select">
                <button class="bg-btn" value="forest-6761846.jpg">Forest</button>
                <button class="bg-btn" value="sunset-6911736.jpg">Sky</button>
                <button class="bg-btn" value="water-2208931.jpg">Ocean</button>
            </div>
        </div>
    </div>
    <!-- 
    BREATHING CIRCLE
    This is a container for the breathing circle. 
    The circle will grow and shrink to guide the users breathing.
    -->
    <div class="container" id="container">
    <div class="circle"></div>

    <p id="text"></p>
    
    <!-- 
    This is a container for the pointer, which rotates around the circle to indicate the breathing cycle.
    -->
    <div class="pointer-container">
        <span class="pointer"></span>
    </div>

</div>
