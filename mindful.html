<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Mindful Coding</title>
    <link rel = "stylesheet" href = "mindful.css">
     <title>Mindful Coding</title>
</head>

<body>
    <h1>Mindful Coding</h1>
    <!-- This is a container for selecting the background image. 
        It contains three buttons that allow the user to change the background image of the page.
    -->
    <div class="background-select-container">
        <div class="label-container">
            <div id="background-select">
                <button class="bg-btn" value="forest-6761846.jpg" title="Change background">Forest</button>
                <button class="bg-btn" value="sunset-6911736.jpg" title="Change background">Sky</button>
                <button class="bg-btn" value="water-2208931.jpg" title="Change background">Ocean</button>
            </div>
        </div>
    </div>
    <!-- 
    BREATHING CIRCLE
    This is a container for the breathing circle. 
    The circle will grow and shrink to guide the users breathing.
    -->
    <div class="container" id="container">
    <div class="circle"></div>

    <p id="text"></p>
    
    <!-- 
    This is a container for the pointer, which rotates around the circle to indicate the breathing cycle.
    -->
    <div class="pointer-container">
        <span class="pointer"></span>
    </div>
 <!-- 
    This is the background music for the page. It is hidden and set to autoplay and loop.
    The source of the music is a link to an audio file stored in Azure Blob Storage.
    The loop attribute is set to true so that the music will play continuously.
    -->
</div>
<audio id="background_music" loop style="display: none;" autoplay>
    <source src="https://msdocsstoragefunction333.blob.core.windows.net/audio-container/celestial-atmo-padsound-120664.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<!--
    This modal contains several audio controls for different mindfulness exercises. Each audio control has a unique id and source file.
    -->
<div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close-myModal">&times;</span>
      <audio controls id="audio1">
          <source src="https://msdocsstoragefunction333.blob.core.windows.net/audio-container/FreeMindfulness3MinuteBreathing.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
      </audio>
      <audio controls id="audio2">
          <source src="https://msdocsstoragefunction333.blob.core.windows.net/audio-container/FreeMindfulness10MinuteBreathing.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
      </audio>
      <audio controls id="audio3">
          <source src="https://msdocsstoragefunction333.blob.core.windows.net/audio-container/FreeMindfulness3MinuteBreathingSpace.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
      </audio>
      <audio controls id="audio4">
          <source src="https://msdocsstoragefunction333.blob.core.windows.net/audio-container/FreeMindfulness3MinuteSounds.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
      </audio>
      <audio controls id="audio5">
          <source src="https://msdocsstoragefunction333.blob.core.windows.net/audio-container/FreeMindfulnessMountainMeditation.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
      </audio>
    </div>
</div>
<!--
    This is the menu for the page. It contains several links to the different mindfulness exercises.
    It also contains a link to the yoga page.
    -->
<div id="menu">
    <div class="menu-bar"></div>
    <div class="menu-bar"></div>
    <div class="menu-bar"></div>
    <div id="menu-items">
        <a href="#" data-audio="audio1">3 -Minute Breathwork</a>
        <a href="#" data-audio="audio2">10 -Minute Deep Breathing</a>
        <a href="#" data-audio="audio3">Mindful Breath Awareness Meditation</a>
        <a href="#" data-audio="audio4">Sound Awareness Meditation</a>
        <a href="#" data-audio="audio5">Mountain Visualization Meditation</a>
        <a href="yoga.html" class="yoga">Stretch & Yoga</a>
    </div>
</div>
<!-- 
    This is the play button for the background music. 
    -->
<a class="play-btn" href="#" title="Play/Pause Music"></a>
<!--
    This is the quote modal. It contains a close button and a div to display the quote.
    -->
<div id="myModalQuotes" class="modalQuotes">
    <div class="modal-content">
      <span class="close-myModalQuotes">&times;</span>
      <div id="modalQuotes"></div>
    </div>
</div>
  <!--
    This button will display a quote when clicked. The button is styled as a bug and will display a tooltip when hovered over.
    -->
  <div id="quoteBug" class="tooltip">
      <img src="ladybird.png" alt="bug" style="width: 50px; height: auto;">
      <span class="tooltiptext">Debug your mind with Zen-Quotes</span>
  </div>

<script src = "script.js"></script>

</body>
</html>
